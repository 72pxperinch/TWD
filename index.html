<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="navwrap">
        <div class="navcontainer">
            <div class="navimage"></div>
            <div class="offerwrap">
                <p class="offer">LAUNCHING OFFER 50% OFF</p>

    <div class="center">

    </div>
    <div class="bgwrap">
        <div class="bgcontainer">
            <div class="image"></div>

            <div class="image"></div>
        </div>
    </div>
    <div>
        <div class="navgap"></div>
        <div class="centering">
            <div class="betawrap">
                <img class="beta" src="Assets/Beta.jpg" alt="Product Image">

                    <h4>WORKOUT REIMAGINED</h4>

        <div class="centering">
            <div class="betawrap2">
                <img class="beta2" src="Assets/Beta.jpg" alt="Product Image">

        </div>
    </div>
    <div id="scroll2">
        <div class="verti">
            <div class="hori">
                <div class="horidata">
                    <div>
                        <div class="navgap"></div>
                        <div class="centering">

                                <div class="mandata scrollslideinright">

                                    <h2>Anytime And Anywhere!</h2>

                                <div class="manimg scrollslideinleft">
                                    <img src="Assets/manback.png" alt="Man Back">
                                    <img src="Assets/manfront.png" alt="Man Front">

                            </div>
                        </div>
                    </div>

                        <div class="centering">
                        </div>
                    </div>
                    <div>
                        <div class="navgap"></div>
                        <div class="centering">
                        </div>
                    </div>
                </div>
            </div>
